<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1 - 3*2 Grid</title>
    <style>
        /*Parent container */
        .grid-container {
            display: grid;
            /* 3x2 grid layout */
            grid-template-columns: repeat(3, 1fr); /* 3 Columns */
            grid-template-rows: repeat(2, 200px);  /* 2 Rows  */
            gap: 20px; /* Gap  */
            padding: 40px;
        }

        /* Child divs styling */
        .grid-container > div {
            font-size: 24px;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* This step is done specifically to have different background colors. The Assignment doesnot mention if the background color is reqiuired can be same. */
        .box1{
            background-color: #b92929;
            border: 2px solid #2980b9;
        }
        .box2{
            background-color: #34c8db;
            border: 2px solid #2980b9;
        }
        .box3{
            background-color: #2ecc71;
            border: 2px solid #2980b9;
        }
        .box4{
            background-color: #f1c40f;
            border: 2px solid #2980b9;
        }
        .box5{
            background-color: #9b59b6;
            border: 2px solid #2980b9;
        }
        .box6{
            background-color: #e67e22;
            border: 2px solid #2980b9;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="box1">Box 1</div>
        <div class="box2">Box 2</div>
        <div class="box3">Box 3</div>
        <div class="box4">Box 4</div>
        <div class="box5">Box 5</div>
        <div class="box6">Box 6</div>
    </div>
</body>
</html>
